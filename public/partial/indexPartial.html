<section class="no-padding" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter ">
           <!--  ng-repeat will create as many copies as it needs to of the div that it is defined in.
            It creates one copy for every recipe in recipes.
            It also copies thee children tags 
            Note the double curly braces accessing the scope object that is available to the view.
            It is getting the titles and the images.
            ng-src is used to reference the images-->
                <div class="col-lg-4 col-sm-6 center-block" ng-repeat="recipe in recipes">
                    <a href="/italian" class="portfolio-box">
                        <img ng-src="{{recipe.image}}" class="img-fluid" alt="Responsive image" height="228.03">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{recipe.title}}
                                </div>
                                <div class="project-name">
                                    Click here to view Recipe
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
