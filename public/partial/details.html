<section>
    <div class="container">
        <div class="row">
                <h1>{{chosenRecipe[0].title}}</h1>
                <h2>Ingredients:</h2>
                <div ng-repeat="ingredient in chosenRecipe[0].extendedIngredients">
                    <p>{{ingredient.name}}</p>
                </div>
                <h2>Instructions:</h2>
                <div>{{chosenRecipe[0].instructions}}</div>
                <div class="centre-filters">
                    <a ng-click="addToShoppingList(chosenRecipe[0])" class="btn btn-filter centre-custom" id="shopping-list">
                    Add to shopping list
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
