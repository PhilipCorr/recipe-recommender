<section class="bg-primary filter-wrapper" id="search">
    <div class="container">
        <div class="row">
            <div >

                <h3 class="section-heading text-center red-text"> Cuisine Type </h3>
                <p class="text-center red-text">Please select your cuisine type preference </p>
                <div class="centre-filters">
                    <div class="filter-loop" ng-repeat="cuisine in cuisines">
                        <a  ng-attr-id="{{cuisine}}" ng-click="endPoint='searchComplex'; changeSelection(filters.cuisine, cuisine)" class="btn btn-filter">{{cuisine|capitalize}}</a>
                    </div>
                    <a id="none1" ng-click="removeFilters(filters.cuisine)" class="btn btn-filter-none">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                </div>
            </div>


            <div >
                <p></p>
                <h3 class="section-heading text-center red-text"> Dietary Needs </h3>
                <p class="text-center red-text"> Please select a dietary need</p>
                <div class="container centre-filters ">
                    <div class="filter-loop" ng-repeat="diet in diets">
                        <a  ng-attr-id="{{diet}}" ng-click="endPoint='searchComplex'; changeSelection(filters.diet, diet)" class="btn btn-filter">{{diet|capitalize}}</a>
                    </div>
                    <a id="none2" ng-click="removeFilters(filters.diet)" class="btn btn-filter-none trash">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>

                </div>
            </div>

            <div ng-if="filters.cuisine.length > 0">
                <div ng-repeat="cuisine in filters.cuisine">
                    <div filter-update="{{cuisine}}"></div>
                </div>
            </div>

            <div ng-if="filters.diet.length > 0">
                <div ng-repeat="diet in filters.diet">
                    <div filter-update="{{diet}}"></div>
                </div>
            </div>

            <!-- <div class="red-text" repeat-hello-world='{{ repeat }}'></div> -->
            <input type="text" class="form-control" name="addIngredient" placeholder="Add Ingredients to search by..." ng-model="filters.includeIngredients">
            <label class="input-label">Please seperate ingredients using a comma e.g. "Pasta, Beef, Tomatoes"</label>


            <div class="centre-filters">
                <a ng-click="getData(endPoint); getBtnText='View More Recipies'; submittedSearch=false" class="btn btn-get centre-custom">{{getBtnText}}</a>
            </div>

        </div>
    </div>
</div>
</section>

<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div ng-if="recipes.length == false && submittedSearch" ng-show="submittedSearch" class="alert alert-danger alert-dismissible centre-custom">
                <button type="button" class="close" ng-click="submittedSearch=false" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                No results found, please adjust your search parameters and try again
            </div>
            <div class="col-lg-6 col-sm-6 center-block" ng-repeat="recipe in recipes">
                <a href="/index/details" class="portfolio-box">
                    <img ng-src="{{recipe.image}}" ng-click="getData('analyzedInstructions', recipe.id);getData('information', recipe.id)"  class="img-fluid img-uniform" alt="Responsive image"> 
                    <div class="recipe-summary">{{recipe.title}}</div>
                </a>
            </div>
        </div>
    </div>
</section>
