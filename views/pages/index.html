<!DOCTYPE html>

<!-- Tell html that angular is being used and 
tell all angular components that they are operating
under the title of recipeApp -->
<html lang="en" ng-app="recipeApp" ng-controller="mainController" ng-init="init()">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">
    <title>Recipe application</title>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="js/recipe-app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="vendor/main-theme/creative.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>

    <script src="js/services/recipeService.js"></script>
    <script src="js/services/listService.js"></script>
    <script src="js/scrollTo.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <div ng-include="'/partial/navbar.html'"></div>

    <header ng-style="headerImage">
        <div class="header-content">          
            <div class="panel panel-default panel-text-color">
              <div class="panel-body text-primary"></div>
                <div class="header-content-inner text-primary">
                    <h1 id="homeHeading" class="title-custom">Roasted Pepper</h1>
                    <hr class="hr-custom">
                    <a href="#search" class="btn btn-primary btn-xl page-scroll">Start you recipe search!</a>
                    <a href="/index/list" class="btn btn-primary btn-xl page-scroll">Build a Shopping List!</a>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-primary filter-wrapper" id="search">
        <div class="container">
            <div class="row">
                <div >
                    
                    <h3 class="section-heading text-center red-text"> Cuisine Type </h3>
                    <div class="centre-filters">
                    <a ng-click="filters.cuisine=''" class="btn btn-cuisine">None</a>
                    <a ng-click="filters.cuisine='american'" class="btn btn-cuisine">American</a>
                    <a ng-click="filters.cuisine='italian'" class="btn btn-cuisine">Italian</a>
                    <a ng-click="filters.cuisine='indian'" class="btn btn-cuisine">Indian</a>
                    <a ng-click="filters.cuisine='irish'" class="btn btn-cuisine">Irish</a>
                    <a ng-click="filters.cuisine='chinese'" class="btn btn-cuisine">Chinese</a>
                    <a ng-click="filters.cuisine='mexican'" class="btn btn-cuisine">Mexican</a>

                    </div>
                </div>

                <div >
                    <p></p>
                    <h3 class="section-heading text-center red-text"> Dietary Needs </h3>
                    <div class="container centre-filters">
                    <a href="#portfolio" ng-click="filters.diet=''" class="btn btn-cuisine">None</a>
                    <a ng-click="filters.diet='vegetarian'" class="btn btn-cuisine">Vegetarian</a>
                    <a ng-click="filters.diet='vegan'"      class="btn btn-cuisine">Vegan</a>
                    <a ng-click="filters.diet='pescetarian'" class="btn btn-cuisine">Pescetarian</a>
                    <a ng-click="filters.diet='paleo'" class="btn btn-cuisine">Paleo</a>
                    <a ng-click="filters.diet='primal'" class="btn btn-cuisine">Primal</a>
                    <a ng-click="filters.diet='ovo vegetarian'" class="btn btn-cuisine">Ovo vegetarian</a>
                    <a ng-click="filters.diet='lacto vegetarian'" class="btn btn-cuisine">Lacto vegetarian</a>
                    <p></p>
                    </div>
                </div>

                <fieldset>
                    <input type="text" class="form-control" name="addIngredient" placeholder="Add Ingredients to search by..." ng-model="filters.includeIngredients">
                </fieldset>

                <div class="centre-filters">

                    <a href="/index/recipes" ng-click="getData()" class="btn btn-cuisine centre-custom">Get recipes</a>
                </div>

                  </ul>
                </div>

            </div>
        </div>
    </section>

    <!-- This is where the template specified in recipe-app.js file will be injected-->    
    <div ng-view></div>

    <div ng-include="'/partial/contact.html'"></div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/creative.min.js"></script>

</body>

</html>
