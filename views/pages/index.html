<!DOCTYPE html>

<!-- Tell html that angular is being used and 
tell all angular components that they are operating
under the title of recipeApp -->

<head>

    <title>Roasted Pepper</title>

    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="js/recipe-app.js"></script>

    <!-- JQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/jquery/scrollTo.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    

    <!-- Theme CSS -->
    <link href="css/creative.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>

    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="js/controllers/recipeController.js"></script>
    <script src="js/controllers/listController.js"></script>

    <!-- Services -->
    <script src="js/services/recipeService.js"></script>
    <script src="js/services/listService.js"></script>
    <script src="js/services/constantService.js"></script>

<body id="page-top">
    <header ng-style="headerImage">
        <div class="header-content">          
            <div class="panel panel-default panel-text-color">
              <div class="header-content-inner text-primary">
                <h1 id="homeHeading" class="title-custom">Roasted Pepper</h1>
                <a ng-href="/index; #search" class="btn btn-primary btn-xl page-scroll">Start your recipe search!</a>
                <a ng-href="/index/list" class="btn btn-primary btn-xl" >Build a Shopping List!</a>
            </div>
        </div>
    </div>
    </header>

    <div ng-view></div>

    <div ng-include="'partial/contact.html'"></div>

    <p class="pull-right">
      <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top"
